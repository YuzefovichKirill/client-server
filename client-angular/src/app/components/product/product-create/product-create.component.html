<div class="container my-5">
  <h1>Create product</h1>
  
<form #form="ngForm" (ngSubmit)="createProduct()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="productCreate.name"/>
  </div>
  <div class="mb-3">
    <label for="defaultQuantity" class="form-label">Default quantity</label>
    <input type="number" class="form-control" id="defaultQuantity" name="defaultQuantity" [(ngModel)]="productCreate.defaultQuantity"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
