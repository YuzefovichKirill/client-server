<div class="container my-5">
  <h1>Fridge products</h1>

  <button class="btn btn-primary" [routerLink]="['../create', fridgeId]">Create fridge product</button>
  <table class="table" *ngIf="fridgeProducts && fridgeProducts.length !==0 ">
    <thead>
      <tr>
        <th>Id</th>
        <th>Fridge Id</th>
        <th>Product Id</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fridgeProduct of fridgeProducts"></tr>
      <tr *ngFor="let fridgeProduct of fridgeProducts">
        <td>{{ fridgeProduct.id }}</td>
        <td>{{ fridgeProduct.fridgeId }}</td>
        <td>{{ fridgeProduct.productId }}</td>
        <td>{{ fridgeProduct.quantity }}</td>
        <td><button class="btn btn-primary" [routerLink]="['../edit', fridgeProduct.fridgeId, fridgeProduct.productId]">Update</button></td>
        <td><i class="far fa-trash-alt text-danger" (click)="deleteFridgeProduct(fridgeProduct.id, fridgeProduct.fridgeId)"></i></td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!fridgeProducts || fridgeProducts.length === 0">There is no fridge products found</p>
