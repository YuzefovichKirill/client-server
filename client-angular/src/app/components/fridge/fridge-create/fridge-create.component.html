<div class="container my-5">
  <h1>Create fridge</h1>
  
<form #form="ngForm" (ngSubmit)="createFridge()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="fridgeCreate.name"/>
  </div>
  <div class="mb-3">
    <label for="ownerName" class="form-label">Owner name</label>
    <input type="text" class="form-control" id="ownerName" name="ownerName" [(ngModel)]="fridgeCreate.ownerName"/>
  </div>
  <div class="mb-3">
    <label for="fridgeModelId" class="form-label">Fridge model id</label>
    <input type="text" class="form-control" id="fridgeModelId" name="fridgeModelId" [(ngModel)]="fridgeCreate.fridgeModelId"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
