<div class="container my-5">
  <h1>Edit fridge model</h1>
  
<form #form="ngForm" (ngSubmit)="editFridgeModel()">
  <div class="mb-3">
    <label for="id" class="form-label">Id</label>
    <input type="text" readonly class="form-control" id="id" name="id" [(ngModel)]="fridgeModel.id"/>
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="fridgeModel.name"/>
  </div>
  <div class="mb-3">
    <label for="year" class="form-label">Year</label>
    <input type="number" class="form-control" id="year" name="year" [(ngModel)]="fridgeModel.year"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
