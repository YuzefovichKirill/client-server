<div class="container my-5">
  <h1>Create fridge model</h1>
  
<form #form="ngForm" (ngSubmit)="createFridgeModel()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="fridgeModelCreate.name"/>
  </div>
  <div class="mb-3">
    <label for="year" class="form-label">Year</label>
    <input type="number" class="form-control" id="year" name="year" [(ngModel)]="fridgeModelCreate.year"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
